<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Game Concept
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container align-item-center pb-5 pt-3">
        <div class="col-12">
            <h1>Game Visuals</h1>

            <div class="col-12">
                <h4>Compass</h4>

                <img class="mt-2" style="width: 50%;" src="compass_rough_first.png" alt="compass">

                <div class="row">
                    <h4>Health Status</h4>
                    <div class="col-6">
                        <img class="mt-2" style="width: 100%;" src="heat - not pixelated.png" alt="compass">
                    </div>
                    <div class="col-6">
                        <img class="mt-2" style="width: 100%;" src="heart_quarter_health.png" alt="compass">

                    </div>
                    <div class="col-6">
                        <img class="mt-2" style="width: 100%;" src="heart_half_health.png" alt="compass">

                    </div>
                    <div class="col-6">
                        <img class="mt-2" style="width: 100%;" src="heart_threequarter_health.png" alt="compass">
                    </div>
                    <div class="col-6">
                        <img class="mt-2" style="width: 100%;" src="heart_no_health.png" alt="compass">

                    </div>

                </div>
                <div class="row">
                    <div class="col-6">
                        <h4>Inventory</h4>
                        <img class="mt-2" style="width: 100%;" src="inventory_first_rough.png" alt="compass">

                    </div>
                    <div class="col-6">
                        <h4>Map</h4>
                        <img class="mt-2" style="width: 100%;" src="map first rough.png" alt="compass">

                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <h4>Objective - Haven't Started</h4>
                        <img class="mt-2" style="width: 100%;" src="scroll_first_havnt_started.png" alt="compass">

                    </div>
                    <div class="col-4">
                        <h4>Objective - In Progress</h4>
                        <img class="mt-2" style="width: 100%;" src="scroll_first_rough_in_progess.png" alt="compass">

                    </div>
                    <div class="col-4">
                        <h4>Objective - Completed</h4>
                        <img class="mt-2" style="width: 100%;" src="scroll_first_rough_check.png" alt="compass">

                    </div>
                </div>



            </div>
        </div>

    </div>

</body>

</html>
