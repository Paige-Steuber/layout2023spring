<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories List Template</title>
    <style>
        [v-cloak] {
            display: none;
        }

        img {
            max-width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <!-- <div class="body"> -->

        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Front Paige News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Local</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">International</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">More</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>



    <div id="news-stories-list-template" v-cloak>

        <!-- The Featured Story -->
        <h1 class="section_headings">Featured Story</h1>
        <div class="feature_wrap col-sm">

            <!-- Story title (linked) -->
            <h1 class="story_headings">
                <a v-bind:href="featuredStory.url" class="story_headings">{{ featuredStory.title }}</a>
            </h1>
            <!-- Story date -->
            <sub class="story_dates">
                {{ featuredStory.date }}
            </sub>


            <section class="side_by_side">
                <div class="side_by_side_item">


                </div>
                <div class="side_by_side_item">


                </div>
                <div class="side_by_side_item">
                    <!-- Story image -->
                    <img v-bind:src="featuredStory.image" class="story_image">

                </div>
                <div class="side_by_side_item">
                    <!-- Story description -->
                    <p class="story_description">
                        {{ featuredStory.description }}
                    </p>
                    <hr>
                    <!-- Story content (truncated) -->
                    <span v-html="featuredStory.content" class="story_content"></span>

                </div>
            </section>







            <p class="story_links">
                <!-- Story source (linked) -->
                <a v-bind:href="featuredStory.source.url">{{ featuredStory.source.name }}</a>
            </p>
        </div>

        <!-- Debugging info, you can comment this section out when you don't need it. -->
        <!-- <pre>The featured story object: {{ featuredStory | json }}</pre> -->

        <!-- Stories List -->
        <h1 class="section_headings">Other Stories</h1>
        <div class="container">
            
            <div class="row g-0">
                <!-- This 'loop' generates a list item for each story in the 'stories' array. -->

                <div v-for="story in stories" class="story_item col-12 col-sm-6 col-lg-4 p-2 ">

                    <div class="card">
                        <img class="card-img-top" v-bind:src="story.image" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"><a v-bind:href="story.url">{{ story.title }}</a></h5>
                            {{ story.date }}
                            <p class="card-text"> {{ story.description }}</p>
                            <a v-bind:href="story.source.url" class="btn btn-primary"> {{ story.source.name }}
                                </p></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Debugging info, you can comment this section out when you don't need it. -->
        <!-- <pre>The stories array: {{ stories | json }}</pre> -->
    </div>


    <!-- These scripts load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
    <!-- </div> -->
</body>

</html>
