<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="shortcut icon" href="assets/car.png" />
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <div class="container ">
            <div class="col-8 mt-4 position-absolute top-50 start-50 translate-middle">

                <div class="form-group">
                    <div class="d-flex justify-content-between mb-3">

                        <div class="d-flex flex-column align-item-start mr-2 w-50">
                            <label class="text-white fw-bold">User ID</label>
                            <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp"
                                placeholder="Text Input">
                        </div>
                        <div class="d-flex flex-column align-item-start ml-2 w-50">
                            <label class="text-white fw-bold">Confirmation number</label>
                            <input type="password" class="form-control" id="inputFirstName" aria-describedby="emailHelp"
                                placeholder="Password Input">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check-label visually-hidden" for="drop_down">
                        Drop Down Select List
                    </label>
                    <select class="col-12 mb-2 form-select" id="drop_down" aria-label="Default select example">
                        <option selected>Select List</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>

                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        A Check Box
                    </label>
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">An Input Group with the prefix 'https://'</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">https://</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="submit_btn" class="form-label"></label>
                    <button type="button" class="btn btn-primary" id="submit_btn">Submit</button>
                </div>
            </div>
        </div>

    </main>

</body>


</html>
